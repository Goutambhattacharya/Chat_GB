<!DOCTYPE html>
<html>
<head>
    <title>Pizza Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">üçï Pizza Review Chatbot</h2>
    <div class="chat-box mb-4 p-3 border rounded bg-white">
        {% for msg in chat_history %}
            <div class="d-flex mb-3 {{ 'justify-content-end' if msg.sender == 'user' else 'justify-content-start' }}">
                {% if msg.sender == 'bot' %}
                    <img src="https://i.imgur.com/0y0y0y0.png" class="avatar me-2">
                {% endif %}
                <div class="message {{ msg.sender }}">
                    {{ msg.text }}
                </div>
                {% if msg.sender == 'user' %}
                    <img src="https://i.imgur.com/5c5c5c5.png" class="avatar ms-2">
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <form method="POST" class="d-flex">
        <input type="text" name="user_input" class="form-control me-2" placeholder="Ask me about pizza..." required>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>
</body>
</html>
