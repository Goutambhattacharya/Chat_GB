<!DOCTYPE html>
<html>
<head>
    <title>Chat_GB</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8eaf6;
        }

        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            padding: 16px;
            background-color: #3f51b5;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
        }

        .user .bubble {
            background-color: #e3f2fd;
            color: #0d47a1;
            border-bottom-right-radius: 0;
        }

        .bot .bubble {
            background-color: #f1f8e9;
            color: #33691e;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 16px;
            border-top: 1px solid #ddd;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with Chat_GB</div>
        <div class="chat-history">
            {% for msg in chat_history %}
                <div class="message {{ msg.sender }}">
                    <div class="bubble">{{ msg.text }}</div>
                </div>
            {% endfor %}
        </div>
        <form class="chat-input" method="POST">
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
